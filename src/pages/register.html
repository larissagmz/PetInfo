<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/globalStyles.css" />
        <link rel="stylesheet" href="../styles/buttons.css" />
        <link rel="stylesheet" href="../styles/register.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>PetInfo</title>
    </head>
    <body>
        <main class="main container">
            <form class="main__form-register" action="">
                <h1 class="form-register__title">Cadastro</h1>
                <div class="form-register__div-input">
                    <label for="user">Usuario</label>
                    <input
                        class="div-input__input-register"
                        type="text"
                        name="user"
                        id="register-user"
                        placeholder="Digite seu usuario aqui"
                        required
                    />
                </div>
                <div class="form-register__div-input">
                    <label for="email">Email</label>
                    <input
                        class="div-input__input-register"
                        type="email"
                        name="email"
                        id="register-email"
                        placeholder="Digite seu email aqui"
                        required
                    />
                </div>
                <div class="form-register__div-input">
                    <label for="avatar">Link da foto do perfil</label>
                    <input
                        class="div-input__input-register"
                        type="url"
                        name="avatar"
                        id="register-avatar"
                        placeholder="Insira o link aqui"
                        required
                    />
                </div>
                <div class="form-register__div-input">
                    <label for="password">Senha</label>
                    <input
                        class="div-input__input-register"
                        type="password"
                        name="password"
                        id="register-password"
                        placeholder="Digite sua senha aqui"
                        required
                    />
                </div>
                <button type="submit" class="form-register__button-register">
                    Cadastrar
                </button>
                <a
                    class="form-register__button-return-login"
                    href="./login.html"
                >
                    Voltar para o login
                </a>
            </form>
            <section class="main__section-petinfo">
                <h1 class="section-petinfo__tilte">Petinfo</h1>
                <p class="section-petinfo__subtitle">Ooooooba!</p>
                <p class="section-petinfo__description">
                    Agora vamos poder contribuir para o bem estar do seu pet por
                    meio do conhecimento
                </p>
                <figure class="section-petinfo__img">
                    <img src="../assets/register/img/img-register.png" alt="" />
                </figure>
            </section>
            <div class="main__toastify main__toastify--hidden">
                <span class="toastify__toastify-text">
                    <div class="toastify-text__div-toastify">
                        <figure class="div-toastify__img">
                            <img class="img__image" src="" alt="" />
                        </figure>
                        <h3 class="toastify-text__title"></h3>
                    </div>
                    <p class="toastify-text__description"></p>
                </span>
            </div>
        </main>
        <script type="module" src="../config/axios.js"></script>
        <script type="module" src="../scripts/register/request.js"></script>
        <script type="module" src="../scripts/register/index.js"></script>
    </body>
</html>
